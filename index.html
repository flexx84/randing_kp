<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta name="listly-extension-installed" content="true" />
    <meta name="referrer" content="no-referrer" />
    <link rel="icon" href="favicon.ico" />
    <link rel="canonical" href="http://localhost:3000/" />
    <link rel="stylesheet" href="styles.css" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div>
        <div
          class="doz_sys"
          style="max-width: 1920px; margin: 0px auto; padding: 0px 16px"
        >
          <!-- Navigation Section -->
          <section
            class="section_wrap pc_section"
            style="border-bottom: 1px solid rgb(238, 238, 238)"
          >
            <div class="doz_row">
              <div class="col-dz col-dz-12">
                <div
                  class="widget"
                  style="
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 20px 0px;
                  "
                >
                  <div class="logo"><span>킴치프리미엄 서비스</span></div>
                  <nav class="nav">
                    <a
                      href="#hero"
                      class="btn btn-default"
                      style="margin-right: 8px"
                      >처음</a
                    >
                    <a
                      href="#features"
                      class="btn btn-default"
                      style="margin-right: 8px"
                      >소개</a
                    >
                    <a
                      href="#comparison"
                      class="btn btn-default"
                      style="margin-right: 8px"
                      >가격</a
                    >
                    <a
                      href="#contact"
                      class="btn btn-default"
                      style="margin-right: 8px"
                      >문의</a
                    >
                    <button class="btn btn-primary">로그인</button>
                  </nav>
                </div>
              </div>
            </div>
          </section>

          <!-- Hero Section -->
          <section
            class="section_wrap visual_section"
            id="hero"
            style="
              background: linear-gradient(
                120deg,
                rgb(0, 102, 255) 0%,
                rgb(79, 140, 255) 100%
              );
              color: rgb(255, 255, 255);
              text-align: center;
              padding: 60px 0px;
            "
          >
            <div class="doz_row">
              <div class="col-dz col-dz-12">
                <div class="widget header-content">
                  <h1>킴치프리미엄</h1>
                  <p style="font-size: 18px; margin: 20px 0px">
                    자산 관리에서 수익률을<br />극 강화하다!
                  </p>
                  <button class="btn btn-brand" style="margin-top: 20px">
                    무료로 시작하기 →
                  </button>
                </div>
              </div>
            </div>
          </section>

          <!-- Features Section -->
          <section class="section_wrap" id="features">
            <div
              class="doz_row"
              style="gap: 20px; display: flex; justify-content: center"
            >
              <div class="col-dz col-dz-6">
                <div class="widget card" style="padding: 24px">
                  <h3>
                    <span
                      style="
                        background: rgb(0, 102, 255);
                        color: rgb(255, 255, 255);
                        border-radius: 50%;
                        width: 24px;
                        height: 24px;
                        display: inline-flex;
                        align-items: center;
                        justify-content: center;
                        margin-right: 8px;
                        font-size: 14px;
                      "
                      >1</span
                    >
                    어떻게 작동 하나요
                  </h3>
                  <p>
                    킴치프리미엄은 국내외 디지털 자산 거래소 간의 시세 차이를
                    활용하여 수익을 창출하는 서비스입니다. 복잡한 과정 없이
                    간편하게 시작하세요.
                  </p>
                </div>
              </div>
              <div class="col-dz col-dz-6">
                <div class="widget card" style="padding: 24px">
                  <h3>
                    <span
                      style="
                        background: rgb(0, 102, 255);
                        color: rgb(255, 255, 255);
                        border-radius: 50%;
                        width: 24px;
                        height: 24px;
                        display: inline-flex;
                        align-items: center;
                        justify-content: center;
                        margin-right: 8px;
                        font-size: 14px;
                      "
                      >2</span
                    >
                    무엇이 다른가요?
                  </h3>
                  <p>
                    자동화된 시스템으로 24시간 모니터링하며 최적의 거래 타이밍을
                    포착합니다. 전문가 없이도 효율적인 자산 관리가 가능합니다.
                  </p>
                  <button class="btn btn-default" style="margin-top: 15px">
                    자세히 알아보기 →
                  </button>
                </div>
              </div>
            </div>
          </section>

          <!-- Rest of the sections... -->
          <!-- Note: I'm keeping the rest of the HTML structure but omitting it for brevity -->
        </div>
      </div>
    </div>
  </body>
</html>
